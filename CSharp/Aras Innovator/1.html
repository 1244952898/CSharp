    if(!reg.test(val)){
        document.getElementById("d0").innerHTML = "不合法";
    }else{

    }
    var reg1 =/[1-9][0-9]*/;
    let nums=val.match(reg1);
    let nums1=val.s
    if(nums && nums.length>0){
        let n=nums[0];
        if(n>maxNum){
            document.getElementById("d1").innerHTML = "数过大";
        }else{
            document.getElementById("d1").innerHTML = n
        }
    }
}
</script>
